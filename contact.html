<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    .navbar {
      background-color: #002b5c;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .container {
      margin-top: 100px;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      text-align: center;
      margin-bottom: 40px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #004b87;
      box-shadow: 0 0 5px rgba(0, 75, 135, 0.5);
    }

    .btn-primary {
      background-color: #004b87;
      border-color: #004b87;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #002b5c;
      border-color: #002b5c;
    }

    footer {
      background: #002b5c;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      margin-top: 40px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        margin-top: 50px;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
      }

      .btn-primary {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">AirlineReserve</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="flights.html">Flights</a></li>
        <li class="nav-item"><a class="nav-link" href="booking.html">Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="backend/manage_reservation_view.php">Manage Reservations</a></li>
            </ul>
        </div>
    </nav>

  <div class="container mt-2 mb-4">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out!</p>

    <form id="contactForm" method="POST" action="backend/api.php">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <footer style="background: #002b5c; color: white; padding: 15px 0; text-align: center; width: 100%;">
    &copy; 2025 Airline Reservation System. All rights reserved.
</footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script>
    $("#contactForm").submit(function(e) {
      e.preventDefault();
      const name = $("#name").val();
      const email = $("#email").val();
      const message = $("#message").val();

      $.post("backend/api.php", {
        action: "contactUs",
        name: name,
        email: email,
        message: message
      }, function(response) {
        alert("Your message has been sent!");
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
